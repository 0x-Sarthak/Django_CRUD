<!DOCTYPE html>
<html>
<head>
    <title>Delete Data Entry</title>
</head>
<body>
    <h1>Delete Data Entry</h1>
    <form method="POST">
        {% csrf_token %}
        Select Entry to Delete: 
        <select name="name">
            {% for key in keys %}
                <option value="{{ key }}">{{ key }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
